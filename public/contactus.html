<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact page</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/remarks.css">
  <link rel="stylesheet" href="styles/contactus.css">
  <link rel="stylesheet" href="styles/contact-pop-up.css">
</head>
<body>

<div class="pop-up-window">
    <div class="pop-up-container">
      <div class="pop-up-vector">
      </div>

      <span class="close-button">&times;</span>

      <div class="pop-up-text-box">
      </div>
      
      <div class="whatsapp-or-close">

        <div class="whatsapp-pop-up">Whatsapp</div>


      </div>
    </div>
</div>

<div class="header">

    <div class="left-section">
      <a href="/">
        <img class="blitz-icon" src="header images/blitz-icon.jpg" alt="">
      </a>
      
    </div>


    <div class="middle-section">
      <a href="/">
        <p class= heading-fonts>Home</p>
      </a>
      
      <a href="/aboutus">
        <p class= heading-fonts>About Us</p>
      </a>
      
      <a href="/portfolio">
        <p class= heading-fonts>Portfolio</p>
      </a>
      
      <a href="/contactus">
        <p class= heading-fonts>Contact Us</p>
      </a>
      

    </div>

       
    <div class="right-section"></div>

</div>

<div class="contact-us-container">
    <div class="contactus-background-container">
      <img class="contactus-background-image" src="contact us images/contact us image.png" alt="">
    </div>

    <div class="contact-us-form-box">
      <p class="whatsapp">whatsapp</p>
      <p class="or">OR</p>
      <P class="input-text">Name</P>
      <input class="input-box" type="text" id="name">
      <P class="input-text">Email</P>
      <input class="input-box" type="email" id="email">
      <p class="input-text">Contact No</p>
      <input class="input-box" type="tel" id="telephone">
      <p class="input-text">Message</p>
      <textarea class="input-box" placeholder="Enter your message" id="message"></textarea>
      <span role="button" class="send">Send</span>
    </div>
</div>

<div class="remarks-box">
    <div class="left-section-remarks">
      <img class="remarks-image" src="header images/blitz-icon.jpg" alt="">
    </div>

    <div class="middle-section-remarks">
      <p class="remarks-text">Blitz marketing</p>
      <p class="remarks-text">Tel - 0712567515</p>
      <p class="remarks-text">email - nilupa.lakshi@gmail.com </p>
    </div>

    <div class="left-section-remarks">
      <div class="fb-image-box">
        <img class="fb-image" src="remarks images/fb.png" alt="">
      </div>

      <div class="insta-image-box">
        <img class="insta-image" src="remarks images/insta.png" alt="">
      </div>

    </div>
</div>


  

<script src="scripts/contactus.js"></script>
<script type="module" src="scripts/navigation.js"></script>
</body>
</html>
